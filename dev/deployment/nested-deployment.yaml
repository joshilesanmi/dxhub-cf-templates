AWSTemplateFormatVersion: 2010-09-09
Description: Codebuild projects & CodePipeline

Parameters:

  EnvironmentName:
    Description: The Stack Name for naming the resources
    Type: String
    # Default: dxhub

  ServiceName:
    Description: The name of first service
    Type: String
    # Default: neocrm-api

  CodestarConnection:
    Description: Connection to github organization
    Type: String
    # Default: arn:aws:codestar-connections:eu-central-1:783446665867:connection/71bfae24-020c-4ff8-ad91-e239453c1c21

  RepositoryName:
    Type: String
    Description: The GitHub Repo Name
    # Default: infopark/dxhub

  BranchName:
    Type: String
    Description: The GitHub Repo Name
    # Default: neocrm-dev

  S3ArtifactBucket:
    Description: CodeBuild Service Role Arn
    Type: String
    # Default: codepipeline-eu-central-1-403931569879

Resources:

  # 1. CodeBuild Projects

  ServiceCodeBuildApplication:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      BadgeEnabled: false
      Description: !Sub "Build image for ${EnvironmentName} {ServiceName}"
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: true
        Type: LINUX_CONTAINER
        # EnvironmentVariables:
        #   - Value:
        #     Type: PLAINTEXT
        #     Name: CUSTOMER
      Name: !Sub "${EnvironmentName}-${ServiceName}-develop-image"
      QueuedTimeoutInMinutes: 480
      ServiceRole: !ImportValue CodeBuildServiceRoleArn # Required
      Source:
        BuildSpec: !Sub "${ServiceName}/codepipeline/buildspec-image.yml"
        Type: CODEPIPELINE
      Tags:
        - Key: user:project
          Value: !Sub ${ServiceName}
        - Key: user:purpose
          Value: deployment
      TimeoutInMinutes: 60

  # 2. CodeDeploy Applications

  GraphqlCodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Sub "AppECS-${EnvironmentName}-${ServiceName}"
      ComputePlatform: ECS
      Tags:
        - Key: user:project
          Value: !Sub ${ServiceName}
        - Key: user:purpose
          Value: deployment

  # 3. CodeDeploy DeploymentGroups

  GraphqlCodeDeployGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref GraphqlCodeDeployApplication  # Required
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - DEPLOYMENT_FAILURE
          - DEPLOYMENT_STOP_ON_REQUEST
      BlueGreenDeploymentConfiguration:
        DeploymentReadyOption:
          ActionOnTimeout: CONTINUE_DEPLOYMENT
          WaitTimeInMinutes: 0
        # GreenFleetProvisioningOption:
        #   Action: DISCOVER_EXISTING
        TerminateBlueInstancesOnDeploymentSuccess:
          Action: TERMINATE
          TerminationWaitTimeInMinutes: 60
      DeploymentGroupName: !Sub "DgpECS-${EnvironmentName}-${ServiceName}"
      DeploymentStyle:
        DeploymentOption: WITH_TRAFFIC_CONTROL
        DeploymentType: BLUE_GREEN
      ECSServices:
        - ClusterName: !ImportValue ServiceCluster1
          ServiceName: !ImportValue ECSServiceName
      LoadBalancerInfo:
        TargetGroupPairInfoList:
          - ProdTrafficRoute:
              ListenerArns:
                - !ImportValue GraphqlProdListenerArn
            TestTrafficRoute:
              ListenerArns:
                - !ImportValue GraphqlTestListenerArn
            TargetGroups:
              - Name: !ImportValue ServiceTargetGroup1Name
              - Name: !ImportValue ServiceTargetGroup2Name
      ServiceRoleArn: !ImportValue CodeDeployServiceRoleArn # Required
      Tags:
        - Key: user:project
          Value: !Sub ${ServiceName}
        - Key: user:purpose
          Value: deployment

  # 4. CodePipeline

  GraphqlCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref S3ArtifactBucket
        Type: S3
      Name: !Sub "${EnvironmentName}-${ServiceName}"
      RestartExecutionOnUpdate: false
      RoleArn: !ImportValue CodePipelineServiceRoleArn # Required
      Stages: # Required
        - Name: ImageSource
          Actions:
            - Name: Source
              Namespace: SourceVariables
              ActionTypeId:
                Owner: AWS
                Category: Source
                Version: "1"
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Ref CodestarConnection
                FullRepositoryId: !Ref RepositoryName
                BranchName: !Ref BranchName
                DetectChanges: true
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1

        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Owner: AWS
                Category: Build
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref ServiceCodeBuildApplication
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifacts
              RunOrder: 1

